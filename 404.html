<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiFlow - Saas Html Template</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Error Star Here -->
     <section class="error">
        <div class="error__container container">
            <div class="error__content">
                <div class="error__img-wrap">
                    <img class="error__img" src="./img/error.png" alt="">
                </div>
                <div class="error__title-wrap">
                    <h1 class="error__title">Oops !</h1>
                    <p class="error__desc">Page not found, please try again or go back Home.</p>

                    <a href="index.html" class="error__btn btn btn--primary">
                        <span class="error__btn-text">Go to home</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 26 26" fill="none">
                            <path d="M9.01828 18L8 16.9831L15.5718 9.40808L9.72324 9.40808L9.73629 8L18 8L18 16.266L16.577 16.266L16.5901 10.425L9.01828 18Z" fill="#010202"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
     </section>
    <!-- Error End Here -->




  <!-- Custom Theme JS -->
  <script src="./js/script.js"></script>
</body>
</html>
